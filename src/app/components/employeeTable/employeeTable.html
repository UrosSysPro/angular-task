<div id="scrollable">
  <table id="table-gray-border-collapse" class="w-full">
    <thead>
      <th class="align-left p-1 bg-gray">Name</th>
      <th class="align-center p-1 bg-gray">Total Time in Month</th>
      <th class="align-center p-1 bg-gray">Actions</th>
    </thead>
    <tbody>
      @for (entry of timeEntries()??[];track entry.EmployeeName){
        @if(entry.TotalHoursInMonth<100){
          <tr class="lowerThen">
            <td class="align-left p-1">{{entry.EmployeeName}}</td>
            <td class="align-center p-1">{{entry.TotalHoursInMonth | hours}} hrs</td>
            <td class="align-center p-1"><a href="#">Edit</a></td>
          </tr>
        } @else {
          <tr>
            <td class="align-left p-1">{{entry.EmployeeName}}</td>
            <td class="align-center p-1">{{entry.TotalHoursInMonth | hours}} hrs</td>
            <td class="align-center p-1"><a href="#">Edit</a></td>
          </tr>
        }
      }
    </tbody>
  </table>
</div>
<div style="height: 50px"></div>
