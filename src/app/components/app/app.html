<div>
  @if(appState().name=="loading"){
    <span>Loading...</span>
  }
  @if(appState().name=="error"){
    <span>Error has occurred while loading data</span>
    <button (click)="requestData()">Refresh</button>
  }
  @if(appState().name=="normal"){
    <employee-table [timeEntries]=timeEntriesPerUser() />
    <employee-pie-chart [timeEntries]=timeEntriesPerUser() />
  }
</div>
<router-outlet />
